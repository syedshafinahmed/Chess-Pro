<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ChessPro</title>
</head>

<body class="noto-sans body">
    <header class="container">
        <h3>ChessPro</h3>
        <div>
            <p>Home</p>
            <p>Replays</p>
            <p>Masters</p>
            <p>Online</p>
        </div>
    </header>

    <div class="banner container">
        <div class="banner-left">
            <h3>Get your chess wisdom <br>from masters</h3>
            <p>Upgrade your chess skills with best players in the world. Watch <br>and understand game from  biggest web chess archive</p>
            <button class="noto-sans">Analyze replays</button>
        </div>
        <div class="banner-right">
            <img class="img1" src="images/Ding.png" alt="">
            <img class="img2" src="images/Magnus-Carlsen.png" alt="">
        </div>
    </div>

</body>

</html>
